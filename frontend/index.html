    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Carnet de Suivi Digital",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web, iOS, Android",
      "offers": {
        "@type": "AggregateOffer",
        "lowPrice": "0",
        "highPrice": "299",
        "priceCurrency": "EUR",
        "offerCount": "3"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "127"
      },
      "description": "Application mobile pour le suivi des compétences en maternelle et primaire. Évaluez, photographiez et partagez les progrès de vos élèves.",
      "audience": {
        "@type": "EducationalAudience",
        "educationalRole": "teacher"
      }
    }
    </script>

    <!-- PWA Configuration -->

    <link rel="apple-touch-icon" href="/icon-192x192.png">
    
    <!-- Splash Screen (pour iOS) -->

    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <link rel="stylesheet" href="/src/styles/print.css" media="print" />

    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />

    <!-- Chart.js pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body class="h-full flex flex-col">
    <div id="header"></div>
    <div id="app" class="flex-1"></div>
    <app-footer></app-footer>
    <!-- Toast Container pour les notifications -->
    <toast-container></toast-container>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Enregistrement du Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker enregistré avec succès:', registration.scope);
            })
            .catch(error => {
              console.error("Échec de l'enregistrement du Service Worker:", error);
            });
        });
      }
    </script>
  </body>
</html>
