version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: carnet-v2-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: carnet-v2-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - internal

  minio:
    image: minio/minio:latest
    container_name: carnet-v2-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.carnet-storage.rule=Host(`carnet.nava.re`) && PathPrefix(`/storage`)"
      - "traefik.http.routers.carnet-storage.entrypoints=websecure"
      - "traefik.http.routers.carnet-storage.tls.certresolver=myresolver"
      - "traefik.http.routers.carnet-storage.priority=30"
      - "traefik.http.services.carnet-storage.loadbalancer.server.port=9000"
      - "traefik.http.middlewares.carnet-storage-strip.stripprefix.prefixes=/storage"
      - "traefik.http.routers.carnet-storage.middlewares=carnet-storage-strip"

  createbuckets:
    image: minio/mc:latest
    container_name: carnet-v2-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb myminio/${S3_BUCKET_PHOTOS} --ignore-existing;
      mc anonymous set download myminio/${S3_BUCKET_PHOTOS};
      mc mb myminio/${S3_BUCKET_BACKUPS} --ignore-existing;
      exit 0;
      "
    networks:
      - internal

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: carnet-v2-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      API_URL: ${API_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      S3_ENDPOINT: http://minio:9000
      S3_REGION: ${S3_REGION}
      S3_BUCKET_PHOTOS: ${S3_BUCKET_PHOTOS}
      S3_BUCKET_BACKUPS: ${S3_BUCKET_BACKUPS}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE}
      REDIS_URL: redis://redis:6379
      MAX_STUDENTS_FREE: ${MAX_STUDENTS_FREE}
      MAX_STUDENTS_PRO: ${MAX_STUDENTS_PRO}
      MAX_STUDENTS_SCHOOL: ${MAX_STUDENTS_SCHOOL}
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.carnet-backend.rule=Host(`carnet.nava.re`) && PathPrefix(`/api`)"
      - "traefik.http.routers.carnet-backend.entrypoints=websecure"
      - "traefik.http.routers.carnet-backend.tls.certresolver=myresolver"
      - "traefik.http.routers.carnet-backend.priority=20"
      - "traefik.http.services.carnet-backend.loadbalancer.server.port=3001"
      - "traefik.http.routers.carnet-backend-health.rule=Host(`carnet.nava.re`) && Path(`/health`)"
      - "traefik.http.routers.carnet-backend-health.entrypoints=websecure"
      - "traefik.http.routers.carnet-backend-health.tls.certresolver=myresolver"
      - "traefik.http.routers.carnet-backend-health.priority=25"
      - "traefik.http.routers.carnet-backend-health.service=carnet-backend"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: https://carnet.nava.re
    container_name: carnet-v2-frontend
    restart: always
    depends_on:
      backend:
        condition: service_started
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.carnet-frontend.rule=Host(`carnet.nava.re`)"
      - "traefik.http.routers.carnet-frontend.entrypoints=websecure"
      - "traefik.http.routers.carnet-frontend.tls.certresolver=myresolver"
      - "traefik.http.routers.carnet-frontend.priority=10"
      - "traefik.http.services.carnet-frontend.loadbalancer.server.port=80"

volumes:
  postgres_data:
  minio_data:
  redis_data:

networks:
  internal:
    driver: bridge
  web:
    external: true
